{% extends "admin/login.html" %}
{% load i18n %}

{% block content %}
<div id="content-main">
    <form action="{{ app_path }}" method="post" id="login-form">{% csrf_token %}
        <div class="form-row">
            {{ form.username.errors }}
            {{ form.username.label_tag }} {{ form.username }}
        </div>
        <div class="form-row">
            {{ form.password.errors }}
            {{ form.password.label_tag }} {{ form.password }}
        </div>
        <div class="submit-row">
            <input type="submit" value="{% translate 'Log in' %}">
        </div>
        <input type="hidden" name="next" value="/dashboard/">
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <button onclick="bypassLogin()" 
                style="background: #417690; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold;">
            Bypass Login
        </button>
    </div>
</div>

<script>
function bypassLogin() {
    document.getElementById('id_username').value = 'admin';
    document.getElementById('id_password').value = 'admin123';
    document.getElementById('login-form').submit();
}
</script>
{% endblock %}

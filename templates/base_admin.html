{% load static %}
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Gestão Empresarial - Conception">
    <meta name="theme-color" content="#8b5cf6">
    <title>{% block title %}Sistema de Gestão{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'admin/img/icon-yes.svg' %}">
    <link rel="shortcut icon" href="{% static 'admin/img/icon-yes.svg' %}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Design System CSS -->
    <link rel="stylesheet" href="{% static 'css/design-system.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/tables.css' %}">
    <link rel="stylesheet" href="{% static 'css/compatibility.css' %}">
    
    <!-- Estilos específicos do módulo -->
    {% block extra_style %}{% endblock %}
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Scripts -->
    {% block extra_js %}{% endblock %}
</body>
</html>

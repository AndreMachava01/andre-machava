{% extends 'base_admin.html' %}
{% load static %}

{% block title %}Relatório de Treinamentos{% endblock %}

{% block extra_style %}
<style>
    /* Estilos específicos do módulo - apenas gradiente no header */
    .page-header,
    .hero-section,
    .dashboard-header,
    .nav-top {
        background: var(--purple-gradient);
    }

    /* Botões de Ação Padronizados */
    .action-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
        padding: 10px;
        background: #f0fdf4;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        flex-wrap: wrap;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        font-size: 12px;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
    }

    .btn-primary {
        background: #10b981;
        color: white;
    }

    .btn-primary:hover {
        background: #059669;
        transform: translateY(-1px);
    }

    .btn-secondary {
        background: #6b7280;
        color: white;
    }

    .btn-secondary:hover {
        background: #4b5563;
        transform: translateY(-1px);
    }

    .btn-outline {
        background: transparent;
        color: #6b7280;
        border: 1px solid #6b7280;
    }

    .btn-outline:hover {
        background: #6b7280;
        color: white;
        transform: translateY(-1px);
    }

    /* Estilos para filtros */

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .form-group label {
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-primary);
    }
    
    .form-control {
        padding: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 0.875rem;
        background: var(--bg-primary);
        color: var(--text-primary);
    }
    
    .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
    }
    
    .form-actions {
        display: flex;
        gap: 0.5rem;
        justify-content: flex-start;
    }

    @media print {
        .action-buttons,

        .print-container {
            max-width: 100%;
            margin: 0;
            padding: 5px;
            background: white;
        }
        
        .document-header {
            padding-bottom: 5px;
            margin-bottom: 3px;
        }
        
        .company-info h1 {
            font-size: 12px;
        }
        
        .company-info h2 {
            font-size: 7px;
        }

        .section h3 {
            font-size: 9px;
            margin: 5px 0 2px 0;
            padding: 2px 0;
        }

        .items-table th,
        .items-table td {
            border: 1px solid #333;
            padding: 3px;
            text-align: left;
            font-size: 9px;
        }
        
        .items-table th {
            background: #d4edda;
            font-weight: bold;
        }
        
        .items-table tbody tr:nth-child(even) {
            background: var(--bg-card);
        }

    }
    
    @media screen {

        .header-date {
            font-size: 8px;
            color: var(--text-primary);
            text-align: right;
        }
        
        .company-info h1 {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
            color: #10b981;
        }
        
        .company-info h2 {
            font-size: 14px;
            font-weight: normal;
            margin: 5px 0 0 0;
            color: #666;
        }
        
        .section {
            margin-bottom: 5px;
        }
        
        .section h3 {
            font-size: 9px;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--text-primary);
            border-bottom: 2px solid #10b981;
            padding-bottom: 5px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .info-item {
            padding: 2px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            font-size: 8px;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .summary-item {
            padding: 2px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 3px;
            font-size: 8px;
        }
        
        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }
        
        .items-table th,
        .items-table td {
            border: 1px solid #333;
            padding: 3px;
            text-align: left;
            font-size: 9px;
        }
        
        .items-table th {
            background: #d4edda;
            font-weight: bold;
        }
        
        .items-table tbody tr:nth-child(even) {
            background: var(--bg-card);
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-right {
            text-align: right;
        }
        
        .status-badge {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 7px;
            font-weight: bold;
        }
        
        .status-ativo {
            background: #d4edda;
            color: #155724;
        }
        
        .status-concluido {
            background: #cce5ff;
            color: #004085;
        }
        
        .status-cancelado {
            background: #f8d7da;
            color: #721c24;
        }
        
        .document-footer {
            text-align: center;
            font-size: 8px;
            color: #666;
            border-top: 1px solid #ccc;
            padding-top: 15px;
            margin-top: 30px;
        }
    }
</style>
{% endblock %}

{% block content %}
<!-- Action Buttons -->
<div class="action-btns -responsive">
    <a href="#"rh:relatorios' %}" class="btn btn btn-secondary btn-responsive -responsive">
        <i class="fas fa-arrow-left"></i>Voltar aos Relatórios
    </a>
    <a href="#"rh:main' %}" class="btn btn-outline btn-responsive -responsive">
        <i class="fas fa-users"></i>RH
    </a>
    <a href="#"dashboard' %}" class="btn btn-outline btn-responsive -responsive">
        <i class="fas fa-home"></i>Dashboard
    </a>
    <button onclick=" class="btn btn-primary" class="btn btn btn-primary btn-responsive -responsive" id="btn-{{ forloop.counter|default:"1" }}" aria-label="Botão de ação" title="Clique para executar ação" title="Clique para executar ação"" tabindex="0">button onclick=" class="btn btn-primary" class="btn btn btn-primary btn-responsive btn-responsive" id="btn-{{ forloop.counter|default:-2"1" }}" aria-label="Botão de ação" title="Clique para executar ação" title="Clique para executar ação"" tabindex="0">
        <i class="fas fa-print"></i> Imprimir Relatório
    </button>
</div>
{% endblock %}
